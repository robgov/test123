<div class="environment-sash">
	<span class="beta-btn">alpha</span>
	<span>
		This is a new <a [href]="ExternalUrl.AlbertaCa" target="_blank">Alberta Government</a> service. &nbsp;
		<a [routerLink]="">Details</a>
	</span>

	<div class="version" *ngIf="version?.environment">
		<strong [attr.data-cy]="'environment-sash.environment'">{{ version.environment }}</strong>
		<span [attr.data-cy]="'environment-sash.build-number'" class="build-number">({{ version.version }})</span>
	</div>
</div>
