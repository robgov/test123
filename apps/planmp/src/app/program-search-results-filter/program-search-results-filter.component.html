<div fxLayout="column" fxLayoutGap="16px">
    <mat-toolbar fxFlex fxLayoutGap="16px">
        <!-- Distance Selection -->
        <div fxFlex="25" fxLayout="column" fxHide.lt-md="true">
            <mat-label fxFlex="100" class="filter-heading">Distance</mat-label>
            <mat-select fxFlex="100" class="filter-field" [disabled]="selectedLocation==null"
                (selectionChange)="distanceFilterSelected($event.value)" 
                placeholder="Alberta">
                <mat-option [value]="d.value" *ngFor="let d of distanceFilters" class="filter-field">
                    {{d.name}}</mat-option>
            </mat-select>
        </div>
        <!-- Provider / School Selection -->
        <div fxFlex="25" fxLayout="column" fxHide.lt-md="true">
            <mat-label fxFlex="100" class="filter-heading">School</mat-label>
            <mat-select multiple="true" fxFlex="100" class="filter-field" (selectionChange)="providerSelected($event.value)"
                [(value)]="selectedProviderIds" placeholder="All Schools">
                <mat-option [value]="p.providerId" *ngFor="let p of providers" class="filter-field">{{p.providerName}}
                </mat-option>
            </mat-select>
        </div>
        <!-- Credential Type Selection -->
        <div fxFlex="25" fxLayout="column" fxHide.lt-md="true">
            <mat-label class="filter-heading">Credential</mat-label>
            <mat-select  multiple="true" fxFlex="25" class="filter-field" (selectionChange)="credentialSelected($event.value)"
                [(value)]="selectedCredentialIds" placeholder="All Credentials">
                <mat-option [value]="c.programCredentialId" *ngFor="let c of credentials" class="filter-field">{{c.programCredential}}</mat-option>
            </mat-select>
        </div>
        <div fxFlex="50" fxLayout="column" fxHide="true" fxShow.lt-md="true">
            <button mat-raised-button (click)="showProgramFilter()"><mat-icon>filter</mat-icon> Filter</button>
        </div>
        <div fxFlex="25" fxLayout="row" fxFlex.lt-md="50">
            <button fxFlex fxFlex mat-raised-button (click)="showProgramSort()"><mat-icon>sort</mat-icon> Sort</button>
        </div>
    </mat-toolbar>
    <mat-chip-list #chipList>
        <mat-chip (click)="removeCipSubSeries()" *ngIf="selectedCipSubSeriesCode"><mat-icon>close</mat-icon>{{getSelectedCipSubSeries()}}</mat-chip>
        <mat-chip (click)="removePostalCode()" *ngIf="selectedLocation"><mat-icon>close</mat-icon>{{getSelectedLocation()}}</mat-chip>
    </mat-chip-list>
    <div></div>
</div>
