<mat-toolbar fxFlex>
    <div fxFlex="25" fxLayout="column">
        <mat-label fxFlex="100" class="filter-heading">Distance</mat-label>
        <mat-select multiple="true" fxFlex="100" class="filter-field" 
            (selectionChange)="providerSelected($event.value)" [(value)]="selectedProviderId" 
            placeholder="Alberta Wide" disabled>
            <!-- <mat-option [value]="p.providerId" *ngFor="let p of providers" class="filter-field">{{p.providerName}}
            </mat-option> -->
        </mat-select>
    </div>
    <div fxFlex="25" fxLayout="column">
        <mat-label fxFlex="100" class="filter-heading">School</mat-label>
        <mat-select multiple="true" fxFlex="100" class="filter-field" (selectionChange)="providerSelected($event.value)"
            [(value)]="selectedProviderId" placeholder="All Schools">
            <mat-option [value]="p.providerId" *ngFor="let p of providers" class="filter-field">{{p.providerName}}
            </mat-option>
        </mat-select>
    </div>

            [(value)]="selectedCipsCode">
            <mat-option value="">--All--</mat-option>
            <mat-option [value]="pc.cipSubSeriesCode" *ngFor="let pc of programCountsByCategory"
            class="filter-field">{{pc.cipSubSeries}}</mat-option>
        </mat-select>
    </div> -->
    <div fxFlex="25" fxLayout="column">
        <mat-label class="filter-heading">Credential</mat-label>
        <mat-select  multiple="true" fxFlex="25" class="filter-field" (selectionChange)="credentialSelected($event.value)"
            [(value)]="selectedCredentialId" placeholder="All Credentials">
            <mat-option [value]="c.programCredentialId" *ngFor="let c of credentials" class="filter-field">
                {{c.programCredential}}</mat-option>
        </mat-select>
    </div>
    <!-- <div fxFlex="25" fxLayout="column">
        <mat-label class="filter-heading">Type</mat-label>

            [(value)]="selectedCredentialId" placeholder="All Types">
            <mat-option [value]="c.programTypeId" *ngFor="let c of programTypes" class="filter-field">
                {{c.programType}}</mat-option>
        </mat-select>

    <div fxFlex="25" fxLayout="column">
        <mat-label class="filter-heading">Sort By</mat-label>
        <mat-select  fxFlex="25" class="filter-field" (selectionChange)="sortOrderSelected($event.value)"
            [(value)]="selectedSortOrder">
            <mat-option [value]="s.code" *ngFor="let s of sortOptions" class="filter-field">
                {{s.name}}</mat-option>
        </mat-select>
    </div>
</mat-toolbar>
