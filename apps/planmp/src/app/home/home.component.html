<div fxLayout="column">
  <div fxFlex="90%" fxLayout="row" fxLayoutGap="8px">
    <div fxFlex="45">
      <h1>Welcome to planmp!</h1>
      <p class="title">{{ this.providers[0].PageTitle }}</p>
      <p class="sub-title">{{ this.providers[0].Subtitle}}
      </p>
      <br>
      <p class="paragraph-header">{{ this.providers[0].Header}}</p>
      <p class="paragraph-content">{{ this.providers[0].Summary}}</p>
    </div>

    <!-- 
    <div>
      {{this.providers[0].Summary}}
    </div>
    -->

    <div fxFlex="45" *ngIf="this.providers[0].Spash">
      <!-- <img fxFlex="90" flex-shrink src="../assets/planMyPath.png"> -->
      <img fxFlex="0 0 50%" flex-shrink flex-grow src="http://localhost:8080{{ this.providers[0].Splash[0].url }}" />
    </div>
  </div>
  <div fxLayout="row" fxLayoutGap="8px">
    <div></div>
    <button mat-flat-button color="primary">Get Started</button>
    <button mat-flat-button color="">Alternate option</button>
  </div>
</div>
