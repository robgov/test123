<div fxLayout="column" fxFlex="100">
  <div alt="programapplyimage" fxHide.lt-md>
    <img fxFlex="100%" [src]="getImageUrl()" />
  </div>

  <h1 *ngIf="this.programData && this.programData[0]">{{ this.programData[0].Applytitle }}</h1>
  <h2 *ngIf="this.programData && this.programData[0]">{{ this.programData[0].Applymessage }}</h2>

  <ul>
    <li *ngFor="let c of credentials | slice :0:5">{{ c.programType}}</li>
  </ul>

  <button *ngIf="this.programData && this.programData[0]" mat-raised-button color="primary" [attr.data-cy]="'programstart.start_application_process'">{{
    this.programData[0].Buttonstart }}
  </button>
</div>
