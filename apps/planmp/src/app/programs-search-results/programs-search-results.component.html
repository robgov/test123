<aedigital-breadcrumb></aedigital-breadcrumb>
<div fxLayout="column">
    <div fxLayout="row" fxLayoutGap="{{FlexConstants.Gutter.Large}}">
        <div fxFlex="100" fxLayout="column">
            <div *ngFor="let p of obs | async">
                <aedigital-program-summary [attr.data-cy]="'program-summary'" [program]="p" [providers]="providers" [specializations]="specializations" [programCosts]="programCosts" [providerLogos]="providerLogos"></aedigital-program-summary>
            </div>
        </div>
    </div>
    <mat-paginator [attr.data-cy]="'paginator'" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
