<aedigital-breadcrumb></aedigital-breadcrumb>
<div fxLayout="column">
    <div fxLayout="row" fxLayoutGap="{{FlexConstants.Gutter.Large}}">
        <div fxFlex="100" fxLayout="column">
            <aedigital-program-search-results-filter 
                [programCountsByCategory]="programCountsByCategory$ | async"
                [providers]="providers$ | async" 
                [credentials]="programCredentials$ | async"
                [programTypes]="programTypes$ | async"
                [sortOptions]="sortOption$ | async"
                [selectedProviderIds]="selectedProviderIds$ | async"
                [selectedCredentialIds]="selectedCredentialIds$ | async"
            >
            </aedigital-program-search-results-filter>
            <div *ngFor="let p of filteredPrograms$ | async">
                <aedigital-program-summary [attr.data-cy]="'programs-search-results.program-summary'" [programSummary]="p" 
                    [program]="p.program"
                    [programProvider]="p.provider"
                    [specializationCosts]="getSpecializationCosts(p) | async"
                    [programCost]="getProgramCost(p) | async" [providerLogo]="getProviderLogo(p) | async"
                    [programType]="p.programType"
                    [distance]="p.distance">
                </aedigital-program-summary>
            </div>
        </div>
    </div>
</div>
