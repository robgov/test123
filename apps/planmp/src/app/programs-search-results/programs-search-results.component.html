<aedigital-breadcrumb></aedigital-breadcrumb>
<div fxLayout="column">
  <div fxLayout="row" fxLayoutGap="{{ FlexConstants.Gutter.Large }}">
    <div fxFlex="100" fxLayout="column">
      <aedigital-program-search-results-filter
        [programCountsByCategory]="programCountsByCategory$ | async"
        [providers]="providers$ | async"
        [credentials]="programCredentials$ | async"
        [programTypes]="programTypes$ | async"
        [sortOptions]="sortOption$ | async"
      >
      </aedigital-program-search-results-filter>
      <div *ngFor="let p of filteredPrograms$ | async">
        <ae-program-card
          [attr.data-cy]="'programs-search-results.program-card'"
          [program]="p"
          [programProvider]="getProvider(p) | async"
          [programSpecialization]="getSpecialization(p) | async"
          [programCost]="getProgramCost(p) | async"
          [providerLogo]="getProviderLogo(p) | async"
          [programType]="getProgramType(p) | async"
          [providerAddress]="getProviderAddress(p) | async"
          [programCredential]="getProgramCredential(p) | async"
          [programSummary]="p"
        >
        </ae-program-card>
      </div>
    </div>
  </div>
</div>
