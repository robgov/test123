<div fxLayout="row" fxLayoutGap="16px">
    <div></div>
    <div fxFlex fxLayout="column" >
        <div fxFlex [attr.data-cy]="'school-summary.providerName'" >{{provider.providerName}}</div>
        <div [attr.data-cy]="'school-summary.programCount'">{{programs ? programs.length : 0}} Programs</div>
    </div>
    <div fxLayout="column" fxLayoutAlign="center">
        <a mat-stroked-button [routerLink]="['program-search-results']" [queryParams]="{provider: provider.providerId}" [attr.data-cy]="'school-summary.view-program'"  queryParamsHandling="merge" >View</a>
    </div>
</div>
<hr>
