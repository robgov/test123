<div fxFlex fxLayout="column" style="background-color: #0081A2;">
  <div fxFlex="300px;" fxLayout="row" fxLayoutGap="16px">
    <div fxFlex="60%" fxFlex="{{ FlexConstants.Column.Large_6 }}">

      <div alt="loanapplyimage" fxHide.lt-md>
        <!-- <img flex-shrink flex-grow [src]="AddBackgroundImage()" /> -->
        <img fxFlex="75%" [src]="getLoanApplyUrl()" />
      </div>
    </div>
    <div fxFlex style="color: white;">
      <h1 *ngIf="this.loanData[0]">{{ this.loanData[0].Loanapplytitle }}</h1>
      <p *ngIf="this.loanData[0]">{{ this.loanData[0].Loanapplymessage }}</p>
      <button *ngIf="this.loanData[0]" [attr.data-cy]="'loanstart.start_application_process'" mat-raised-button color="primary">{{
        this.loanData[0].Buttonstart }}</button>
    </div>
  </div>
</div>
