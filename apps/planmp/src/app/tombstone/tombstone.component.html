<aedigital-breadcrumb></aedigital-breadcrumb>
<div class="flex" >
  <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search">
</div>
<div class="flex" style="background: black; color:white;">
  <ul>
    <li *ngFor="let t of institutions | aedfilter: searchText; let i = index" class="provider">{{ t.institutionName }}</li>
  </ul>
  <div fxflex="100" fxLayoutGap="8px">
    <div></div>
    <input fxflex="30" fxFlex.lt-md="100" [(ngModel)]="pagenumber" matInput />
    <button (click)="this.pagenumber= this.pagenumber + 1; fetch()">Next</button>
    <input [(ngModel)]="pagesize" matInput />
  </div>
  <div>
    <button (click)="fetch()">Refresh</button>
  </div>

</div>
