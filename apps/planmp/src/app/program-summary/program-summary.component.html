<div fxLayout="column">
    <div fxFlex=100 fxLayout="row" fxLayoutGap="{{FlexConstants.Gutter.Large}}">
        <div fxFlex="{{FlexConstants.Column.Large}}" fxLayoutAlign="center center"><img fxFlex="72px;" fxShrink [(src)]="providerLogo().logoUrl"></div>
        <div fxLayout="column" fxFlex="{{FlexConstants.Column.Large_6}}">
            <div [attr.data-cy]="'program.programName'">{{program.programName}}</div>
            <div [attr.data-cy]="'providerSpecialization'">{{providerSpecialization()}}</div>
            <div [attr.data-cy]="'providerName'">{{programProvider().providerName}}</div>
            <div></div>
            <div fxLayout="row" fxLayoutGap="{{FlexConstants.Gutter.Large}}">
                <div [attr.data-cy]="'programLength'" fxFlex="{{FlexConstants.Column.Large_2}}">{{program.programLength}}</div>
                <div [attr.data-cy]="'programCredentialId'" fxFlex="{{FlexConstants.Column.Large_2}}">{{program.programCredentialId}}</div>
                <div [attr.data-cy]="'programCost'" fxFlex="{{FlexConstants.Column.Large_2}}">$ {{programCost()}}/year</div>
            </div>
        </div>
        <div fxFlex="{{FlexConstants.Column.Large_2}}">
            <div fxLayout="column">
                <div [attr.data-cy]="'MedianIncome'">Median Income</div>
                <div [attr.data-cy]="'EmploymentRate'">Employment Rate</div>
            </div>
        </div>
    </div>
</div>
<hr>
