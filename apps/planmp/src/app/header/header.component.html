<header [ngClass]="{ sticky: isDesktop }" fxLayout="row wrap" fxLayoutAlign="space-between center" fxFlex >
	<aedigital-environment-sash [version]="version$ | async" fxFlex="100"></aedigital-environment-sash>
	<div fxFlex fxLayout="row" fxLayoutAlign="start center">
		<a href="http://www.alberta.ca"><img src="../../assets/img/alberta.png" class="logo-header" alt="Alberta" [attr.data-cy]="'header.alberta-image'" /></a>
		<div class="left-bar-title" fxHide.lt-md>
			<h3 data-cy='caption'>{{ caption }}</h3>
			<h4 data-cy='subCaption'>{{ subCaption }}</h4>
		</div>
	</div>
	<ng-content fxFlex></ng-content>
</header>
