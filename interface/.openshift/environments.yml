      name: env_deploy_pullers
      namespace: planmp-tools
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole
      name: 'system:image-puller'
    subjects:
      - kind: ServiceAccount
        name: deployer
        namespace: test
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: RoleBinding
