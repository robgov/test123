      name: jenkins_edit
      namespace: test
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole
      name: edit
    subjects:
      - kind: ServiceAccount
        name: jenkins
        namespace: planmp-tools
